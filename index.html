<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en línea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <img src="assets/images/Logo.png" alt="Logo de tu tienda">
            </div>
            <div class="navbar-menu" id="navbarMenu">
               
            </div>
            <div class="navbar-toggle" id="navbarToggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
        <section class="header-content">
            <!-- Aquí puedes agregar contenido  -->
        </section>
    </header>

    <main class="main-container">
        <section class="categories-section" id="categories-section">
            <!-- Aquí se renderizarán los productos -->
        </section>
        <section class="add-product-section">
            <h1 class="titulo-agregar">Agregar Artículo Nuevo</h1>
            <form id="formularioAgregar" class="form-agregar">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required><br>
                
                <label for="precio">Precio:</label><br>
                <input type="number" id="precio" name="precio" min="0" step="0.01" required><br>
                
                <label for="foto">URL de la Foto:</label><br>
                <input type="url" id="foto" name="foto" required><br>
                
                <label for="categoria">Categoría:</label><br>
                <select id="categoria" name="categoria" required>
                    <option value="consolas">Coleccionables</option>
                    <option value="diversos">Varios</option>
                    <option value="playeras">Playeras</option>
                </select><br><br>
                
                <input type="submit" value="Agregar Artículo" class="btn-agregar">
          
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-logo">
            <img src="/assets/images/logo.png" alt="Logo" width="100">
        </div>
        <div class="footer-links">
            <a href="#">Quiénes somos</a>
            <a href="#">Política de privacidad</a>
            <a href="#">Nuestras tiendas</a>
        </div>
        <div class="footer-form">
            <h2>Contacto</h2>
            <form id="contact-form">
                <input type="text" id="name" placeholder="Nombre" required>
                <textarea id="message" placeholder="Mensaje" required></textarea>
                <div id="form-messages"></div>
                <button type="submit">Enviar mensaje</button>
            </form>
        </div>
    </footer>

    <script src="main.js" type="module"></script>
    <script src="addProduct.js"></script>
</body>
</html>
